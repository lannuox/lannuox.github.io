  body.dark-mode {
    background-color: #121212;
    color: #ffffff;
	transition: background-color 0.3s, color 0.3s, background-image 0.3s;
  }


  body.light-mode {
    background-color: #ffffff;
    color: #000000;
	transition: background-color 0.3s, color 0.3s, background-image 0.3s;
  }

p {
    display: inline;
}


    .parallax-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }


    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      background-image: url('background-image-dark.jpg'); /* Dark background image */
      background-size: cover;
	  transform: translateZ(-1px) scale(var(--parallax-scale, 2));
	  transition: background-image 0.3s;
    }


  </style>
  
  <script>
	  let audio1 = new Audio('files/audio1.mp3');
	  let audio2 = new Audio('files/audio2.mp3');
	  let audio3 = new Audio('files/audio3.mp3');
	  let audio4 = new Audio('files/audio4.mp3');

// file location

    audio1.addEventListener('ended', function() {
      audio1.currentTime = 0;
      audio1.play();
    });

    audio2.addEventListener('ended', function() {
      audio2.currentTime = 0;
      audio2.play();
    });

	audio3.addEventListener('ended', function() {
      audio3.currentTime = 0;
      audio3.play();
    });
	
	audio4.addEventListener('ended', function() {
      audio4.currentTime = 0;
      audio4.play();
    });
	
// audio replay

    function playPauseMusic1() {
      if (audio1.paused) {
        audio1.play();
      } else {
        audio1.pause();
      }
    }

    function playPauseMusic2() {
      if (audio2.paused) {
        audio2.play();
      } else {
        audio2.pause();
      }
    }
	
	function playPauseMusic3() {
      if (audio3.paused) {
        audio3.play();
      } else {
        audio3.pause();
      }
    }
	
	function playPauseMusic4() {
      if (audio4.paused) {
        audio4.play();
      } else {
        audio4.pause();
      }
    }
	
// audio play pause

    function stopAllMusic() {
      audio1.pause();
      audio1.currentTime = 0;
      audio2.pause(); 
      audio2.currentTime = 0;
	  audio3.pause(); 
      audio3.currentTime = 0;
	  audio4.pause(); 
      audio4.currentTime = 0;
    }
	
// stop and reset


    function toggleTheme() {
  const body = document.body;
  const buttons = document.querySelectorAll('.button'); // Select all buttons
  const parallaxBg = document.querySelector('.parallax-bg');

  body.classList.toggle('dark-mode');
  body.classList.toggle('light-mode');

	if (body.classList.contains('dark-mode')) {
        parallaxBg.style.backgroundImage = "url('background-image-dark.jpg')"; // Dark background image
      } else {
        parallaxBg.style.backgroundImage = "url('background-image-light.jpg')"; // Light background image
      }

  // Loop through each button and toggle a class to adjust text color
  buttons.forEach(button => {
    button.classList.toggle('dark-mode');
    button.classList.toggle('light-mode');
  });
}
	
//change web theme

// New function for parallax effect
    function updateParallax(event) {
      const parallaxBg = document.querySelector('.parallax-bg');
      const xOffset = -event.clientX / window.innerWidth * 30; // Adjust parallax intensity
      const yOffset = -event.clientY / window.innerHeight * 30; // Adjust parallax intensity
	  parallaxBg.style.setProperty('--parallax-scale', 2);
      parallaxBg.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
    }

    // Attach parallax effect to mousemove event
    document.addEventListener('mousemove', updateParallax);

	  
	</script>
